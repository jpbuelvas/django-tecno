{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow-sm">
        <div class="card-body">
          <h1 class="card-title text-center mb-4">Signup</h1>

          {% if error %}
          <div class="alert alert-danger" role="alert">
            {{ error }}
          </div>
          {% endif %}

          <form action="{% url 'signup' %}" method="POST">
            {% csrf_token %}
            <div class="mb-3">
              <label for="id_username" class="form-label">Username</label>
              <input type="text" class="form-control" id="id_username" name="username" placeholder="Enter username" required>
            </div>
            <div class="mb-3">
              <label for="id_password1" class="form-label">Password</label>
              <input type="password" class="form-control" id="id_password1" name="password1" placeholder="Enter password" required>
            </div>
            <div class="mb-3">
              <label for="id_password2" class="form-label">Confirm Password</label>
              <input type="password" class="form-control" id="id_password2" name="password2" placeholder="Confirm password" required>
            </div>
            <div class="d-grid">
              <button type="submit" class="btn btn-primary">Signup</button>
            </div>
          </form>

          <p class="text-center mt-3">
            Already have an account? <a href="{% url 'signin' %}">Login here</a>.
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
